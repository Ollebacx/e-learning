<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <title>User Profile</title>
</head>
<body>
<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Fist Name</label>
      <input type="firstName" class="form-control" id="fistName" placeholder="firstname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="lastName" class="form-control" id="lastName" placeholder="lastname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email Adress</label>
      <input type="email" class="form-control" id="email" placeholder="Change your mail">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">GitHub Acc</label>
      <input type="password" class="form-control" id="github" placeholder="Put your Git Hub account">
    </div>
    <div class="form-group">
      <label for="userPhoto">Change profile picture</label>
      <input type="file" id="userPhoto">
      <p class="help-block">(.jpe, .png)</p>
    <div class="row">
      <div class="col-12">
      <a href="#" class="btn btn-default">Reset</a>
      <a href="#" class="btn btn-danger">Update Profile</a>
      </div>
      </div>
    </div>
    </div>
  </form>








<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
